<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="./style/modal-windows.css">
    <title>Trello</title>
</head>
<body>
<div class="window-description description">
    <input name="textfield"
           type="text"
           class="description__title"
           placeholder="Title">

    <input name="textfield"
           type="text"
           class="description__text"
           placeholder="Description">

    <div class="description__footer">
        <div class="description__selector">
            <select name="description__users">
                <option value="">Select user</option>
            </select>
        </div>
        <div class="description__buttons">
            <button class="description-cancel-btn">Cancel</button>
            <button class="description-confirm-btn">Confirm</button>
        </div>
    </div>
</div>

<div class="window-warning warning">
    <span class="warning__text">Warning!</span>
    <div class="warning__buttons">
        <button class="warning-cancel-btn">Cancel</button>
        <button class="warning-confirm-btn">Confirm</button>
    </div>
</div>


<div class="wrapper">
    <header class="header frosted-glass">
        <div class="logo-trello">
            <img src="./img/Trello-logo.png" alt="Trello-logo">
        </div>
        <div class="search-clock">
            <input type="search"
                   placeholder="Search todo"
                   class="search-todo">
            <div class="clock"></div>
        </div>
    </header>

    <main class="main">
        <div class="list-container">
            <div class="list-add list frosted-glass">
                <div class="list-add__header list__header sticky-top">
                    TODO:<span class="list-add__header-number list__header-number">0</span>
                </div>
                <div class="list-add__content list__content">
                </div>
                <div class="list-add__footer list__footer sticky-bottom">
                    <button type="button" class="list__btn add-btn">Add todo</button>
                </div>
            </div>

            <div class="list-progress list frosted-glass">
                <div class="list-progress__header list__header sticky-top">
                    IN PROGRESS:<span class="list-progress__header-number list__header-number">0</span>
                </div>
                <div class="list-progress__content list__content">
                </div>
            </div>

            <div class="list-done list frosted-glass">
                <div class="list-done__header list__header sticky-top">
                    DONE:<span class="list-done__header-number list__header-number">0</span>
                </div>
                <div class="list-done__content list__content">
                </div>
                <div class="list-done__footer list__footer sticky-bottom">
                    <button type="button" class="list__btn delete-all-btn">Delete all</button>
                </div>
            </div>
        </div>
    </main>
</div>


<script type="module" src="./JS/index.js"></script>

</body>
</html>
